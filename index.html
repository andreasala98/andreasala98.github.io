<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Name Extractor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    canvas {
      margin-top: 30px;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card fade-in">
    <h1>Random Name Extractor</h1>
    <button onclick="extractRandom()">Extract Random Number</button>
    <canvas id="histogram"></canvas>
  </div>

  <script>
    let counts = {
      Sebastiano: 0,
      Simone: 0
    };

    const ctx = document.getElementById('histogram').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Sebastiano', 'Simone'],
        datasets: [{
          label: 'Count',
          data: [counts.Sebastiano, counts.Simone],
          backgroundColor: ['#60a5fa', '#34d399'],
          borderRadius: 10,
          hoverBackgroundColor: ['#3b82f6', '#10b981']
        }]
      },
      options: {
        animation: {
          duration: 500,
          easing: 'easeOutBounce'
        },
        scales: {
          y: {
            beginAtZero: true,
            precision: 0
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
